<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="tabs">
        <div class="tab-list">
            <button class="tab-list-btn active" data-tab="1">First Tab</button>
            <button class="tab-list-btn" data-tab="2">Second Tab</button>
            <button class="tab-list-btn" data-tab="3">Third Tab</button>
            <button class="tab-list-btn" data-tab="4">Fourth Tab</button>
        </div>
        <div class="tab-panel">
            <div id="tab-content-1" class="tab-content active">First</div>
            <div id="tab-content-2" class="tab-content">Second</div>
            <div id="tab-content-3" class="tab-content">Third</div>
            <div id="tab-content-4" class="tab-content">Fourth</div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
